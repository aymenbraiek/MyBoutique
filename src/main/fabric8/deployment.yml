apiVersion: apps/v1
kind: Deployment
metadata:
  name: myboutique
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myboutique
  template:
    spec:
      containers:
        - name: nginx-container
          image: nginx
          env:
            - name: POSTGRES_SERVICE
              valueFrom:
                configMapKeyRef:
                  name: postgres-config
                  key: postgres.service.name
            - name: POSTGRES_DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: postgres-config
                  key: postgres.db.name
            - name: POSTGRES_DB_USER
              valueFrom:
                secretKeyRef:
                  name: db-security
                  key: db.user.name
            - name: POSTGRES_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-security
                  key: db.user.password